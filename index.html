<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Image</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.co/gsap/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="site-logo">Floating ▪️ Image</div>
      <div class="navbar">
        <div class="site-menu">
          <div class="menu-item">projects</div>
          <div class="menu-item">about</div>
          <div class="menu-item">contact</div>
        </div>
      </div>
      <div class="header">
        <div class="header-left">
          <span
            >Featured <br />
            Content</span
          >
          <div class="link"><a href="#">view</a></div>
        </div>
        <div class="header-right"><a href="#">All Projects</a></div>
      </div>
      <div class="container">
        <div class="container-items">
          <div class="container-img-wrap">
            <div class="container-img"></div>
          </div>
          <div class="item">
            <a href="#" class="container-item" data-img="/1.jpg">
              <h3>1</h3>
            </a>
          </div>
          <div class="item">
            <a href="#" class="container-item" data-img="/2.jpg">
              <h3>2</h3>
            </a>
          </div>
          <div class="item">
            <a href="#" class="container-item" data-img="3.jpg">
              <h3>3</h3>
            </a>
          </div>
          <div class="item">
            <a href="#" class="container-item" data-img="4.jpg">
              <h3>4</h3>
            </a>
          </div>
          <div class="item">
            <a href="#" class="container-item" data-img="5.jpg">
              <h3>5</h3>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
